<!DOCTYPE html>
<html lang="en">
  <head type="text/css">
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>17:30</span>
      </div>
      <div class="status-bar__column">
        <span>10%</span>
        <i class="fas fa-battery-quarter"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="header-screen">
      <h1 class="header-screen__title">Find</h1>
      <div class="header-screen__icon">
        <span><i class="fas fa-search fa-lg"></i></span>
        <a href="settings.html"
          ><span><i class="fas fa-cog fa-lg"></i></span>
          <span class="point2"> </span
        ></a>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-qrcode"></i>
          <span>Qr Code</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book"></i>
          <span>Add by Contacts</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-fingerprint"></i>
          <span>Add by ID</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-envelope"></i>
          <span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends__title">Recommended Friends</h6>
        <span>You have no recommended friends</span>
      </div>
      <div class="open-chat">
        <div class="open-chat__header">
          <h4 class="open-chat__title">Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">ZTS</h5>
            <h6 class="open-post__hashtags">#짱탄소년단#zts#zrmy#friends</h6>
            <div class="open-post__members">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXtkIzx08T4ajOWfXK8XUls9vOM3orSXKkQKZMQblpcWGTV81sci_hgzoG_pclAfjq3DE&usqp=CAU"
              />
              <span class="open-post__member-count">5 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img
                src="https://lh3.googleusercontent.com/proxy/scoqlat2abslr4oUc_CBXTBWNxzcr6RG0JNLkgS5hWih_hX_cZBBg8Y7k3i1q0P9CcCxPACMy2C6FW_2TnNHgF2XvpVyDGNBo_q-QD6PY8wD_iKwZhWhsw47dumINw0"
              />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>84</span>
              </div>
            </div>
          </div>
        </div>
        <div class="friends-screen__channel">
          <div class="friends-screen__channel-header"></div>
        </div>
        <div class="open-post">
          <div class="open-post__column">
            <h5 class="open-post__title">떡잎마을 방범대</h5>
            <h6 class="open-post__hashtags">#훈발놈#쓰레기#탈퇴</h6>
            <div class="open-post__members">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRXtkIzx08T4ajOWfXK8XUls9vOM3orSXKkQKZMQblpcWGTV81sci_hgzoG_pclAfjq3DE&usqp=CAU"
              />
              <span class="open-post__member-count">4 members</span>
              <div class="divider"></div>
              <span class="open-post__member-status">Active</span>
            </div>
          </div>

          <div class="open-post__column">
            <div class="open-post__photo">
              <img src="https://i.ytimg.com/vi/vqkkbqiQ-9A/maxresdefault.jpg" />
              <div class="open-post__heart-count">
                <i class="fas fa-heart fa-xs"></i> <span>12</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html"
            ><i class="far fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__notification2"> </span>
            <span class="point"> </span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
